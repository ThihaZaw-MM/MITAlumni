<form action="#" id="login-form" class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
	<h3>Login</h3>
	<fieldset style="padding:10px; padding-top:20px; padding-bottom:20px;" class="col-sm-12">
		
			<div class="alert alert-warning" id="login-alert" style="display: none">
				<span class="glyphicon glyphicon-warning-sign"></span>
				Login ID or Password incorrect
			</div>

			<div class="form-group col-xs-12">
				<input type="text" class="form-control" placeholder="Login ID" id="login-id">
			</div>

			<div class="form-group col-xs-12" placeholder="Email">
				<input type="password" class="form-control" id="password"
					placeholder="Password">
			</div>

			<div class="col-xs-12">
				<button type="submit" class="btn btn-primary btn-lg col-sm-4 pull-right" id="login">
				Login
				<span class="glyphicon glyphicon-log-in"></span>
				</button>
			</div>
	</fieldset>
</form>
