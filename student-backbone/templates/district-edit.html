<h2>Edit District</h2>

<form action="#" id="edit-district-form">
	<div class="form-group">
		<label for="">StateNumber *</label>
		<select class="form-control" id="stateNumber">
          <% _.each(statenumbers, function(statenumber, val) { %>
            <option value="<%= val %>"><%= statenumber %></option>
          <% }); %>
        </select>
	</div>
	
	<div class="form-group">
		<label for="">District Name</label>
		<input type="text" class="form-control" id="email"
			placeholder="Email" value="<%= email %>">
	</div>

	<button type="submit" class="btn btn-primary btn-lg" id="update-district">
		<span class="glyphicon glyphicon-check"></span>
		Update District
	</button>
</form>
