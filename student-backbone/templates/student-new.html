<form action="#" enctype="multipart/form-data" id="new-student-form">
  <div class="form-group">
    <label for="">Name *</label>
        <input type="text" class="form-control" placeholder="Name" id="studentName">
  </div>

  <div class="form-group">
    <label for="">NRC *</label>
    <div class="row">
      <div class="col-sm-3">
        <select class="form-control" id="stateNumber">
          <% _.each(statenumbers, function(statenumber, val) { %>
            <option value="<%= val %>"><%= statenumber %></option>
          <% }); %>
        </select>
      </div>
      <div class="col-sm-3">
        <select class="form-control" id="district">
          <option value="0">Select.</option>
        </select>
      </div>
      <div class="col-sm-3">
        <input type="text" class="form-control" value="(နိုင်)" id="nrcType">
      </div>
      <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="RegNo" id="nrcRegNumber">
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-6">
        <label for="">Gender</label>
        <select class="form-control" id="gender">
          <% _.each(gender, function(gender, val) { %>
            <option value="<%= val %>"><%= gender %></option>
          <% }); %>
        </select>
      </div>
      <div class="col-sm-6">
        <label for="">Batch</label>
        <select class="form-control" id="batch">
          <% _.each(batch, function(batch, val) { %>
            <option value="<%= val %>"><%= batch %></option>
          <% }); %>
        </select>
      </div>
    </div>  
  </div>

  <div class="form-group">
    <label for="">Major</label>
    <select class="form-control" id="major">
      <% _.each(major, function(major, val) { %>
        <option value="<%= val %>"><%= major %></option>
      <% }); %>
    </select>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-6">
        <label>Contact1</label>
        <input type="text" class="form-control" placeholder="Contact Number" id="contact1">
      </div>
      <div class="col-sm-6">
        <label>Contact2</label>
        <input type="text" class="form-control" placeholder="Contact Number" id="contact2">
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" placeholder="Address" id="address">
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-6">
          <label for="">Division</label>
          <select class="form-control" id="division">
            <% _.each(divisions, function(division, val) { %>
              <option value="<%= val %>"><%= division %></option>
            <% }); %>
          </select>
      </div>
      <div class="col-sm-6">
        <label for="">Township</label>
        <select class="form-control" id="township">
          <option value="0">Select.</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-sm-6">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="Email" id="email">    
      </div>
      <div class="col-sm-6">
        <label>Facebook profile</label>
        <input type="text" class="form-control" placeholder="Facebook URL" id="fbprofile">    
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-lg" id="add-button">
    <span class="glyphicon glyphicon-plus-sign"></span>
    Add
  </button>
</form>
